<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Favoritos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Listado de Favoritos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Dinosaurio</th>
                    <th>Nombre de Usuario</th>
                </tr>
            </thead>
            <tbody id="fav-table-body">
                <!-- Los registros se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchFavs() {
            try {
                const response = await fetch('/fav'); // Asegúrate de que esta URL sea correcta
                const data = await response.json();
                const tableBody = document.getElementById('fav-table-body');

                data.forEach(fav => {
                    const row = `
                        <tr>
                            <td>${fav.id}</td>
                            <td>${fav.iddinosaurio}</td>
                            <td>${fav.nomusuario}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching favorite data:', error);
            }
        }

        // Llama a la función al cargar la página
        window.onload = fetchFavs;
    </script>
</body>
</html>
